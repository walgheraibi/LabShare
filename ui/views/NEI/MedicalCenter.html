<div class="page page-form">





<div class="panel panel-default">
    <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Register new patient </strong></div>
    <div class="panel-body"  data-ng-controller="signupCtrl">
        <form name="form_signup" class="form-horizontal form-validation" data-ng-submit="submitForm()">
            <div class="form-group">
                <div class="col-sm-3">
                    <label for="">Patient Name</label>
                </div>
                <div class="col-sm-9">
                    <input  type="text"
                            class="form-control"
                            data-ng-model="user.name"
                            required
                            data-ng-minlength="2"
                            data-ng-maxlength="30">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-3">
                    <label for="">Patient ID</label>
                </div>
                <div class="col-sm-9">
                    <input type="text"
                           class="form-control"
                           data-ng-model="user.email"
                           required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-3">
                    <label for="">Sample Type</label>
                </div>
                <div class="col-sm-9">
                    <input type="text"
                           class="form-control"
                           data-ng-model="user.password"
                           required
                           data-ng-minlength="6">
                </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-3">
                        <label for="">Age</label>
                    </div>
                    <div class="col-sm-9">
                        <input type="number"
                               class="form-control"
                               data-ng-model="user.age"
                               required
                               data-min="0"
                               data-max="100">
                    </div>
                </div>
                <button type="submit"
                        class="btn btn-default btn-block btn-lg"
                        data-ng-disabled="!canSubmit()">Register</button>

                      </form>
    </div>
</div>
</div>

</div>
</div>
